<!DOCTYPE html>
<html>

<head>

	<title>Mapa com Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
		integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
		crossorigin="" />
	<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
		integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
		crossorigin=""></script>

</head>

<body>
	<a href='/'>home</a><br>
	<div id="mapid" style="width: 900px; height: 600px;"></div>
	<script>

		var mymap = L.map('mapid').setView([0, 0], 18);

		L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
			maxZoom: 19,
			attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
				'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
			id: 'mapbox/streets-v11',
			tileSize: 512,
			zoomOffset: -1
		}).addTo(mymap);

		var popup = L.popup();

		function onMapClick(e) {
			popup
				.setLatLng(e.latlng)
				.setContent(e.latlng.toString())
				.openOn(mymap);
		}

		mymap.on('click', onMapClick);

		fetch('2020-12-30_0.json')
			.then(response => response.json())
			.then(points => {
				totalCount = 0;
				maxCount = 0;
				mostImportant = {};
				points.forEach((point) => {
					totalCount += point.count;
					if (point.count > maxCount) {
						maxCount = point.count;
						mostImportant = point;
					}
				});
				mymap.setView([mostImportant.lat, mostImportant.lng]);
				points.forEach((point) => {
					if (maxCount == 1) {
						importance = 0.3;
					} else {
						importance = point.count / maxCount;
					}
					color = getColor(importance);
					opacity = 0.7;
					radius = 6 * (importance);
					if (radius < 1) { radius = 1; }
					L.circle([point.lat, point.lng], { radius: radius, color: color, fillOpacity: opacity, opacity: 0 }).addTo(mymap);
				});
			});
		function getColor(i) {
			return i > 0.8 ? '#800026' :
				i > 0.7 ? '#BD0026' :
					i > 0.6 ? '#E31A1C' :
						i > 0.5 ? '#FC4E2A' :
							i > 0.4 ? '#FD8D3C' :
								i > 0.3 ? '#FEB24C' :
									i > 0.2 ? '#FED976' :
										'#FEEDA0';
		}
	</script>

</body>

</html>
